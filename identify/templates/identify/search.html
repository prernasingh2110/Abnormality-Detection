{% extends 'identify/navbar.html' %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    


{% load staticfiles %}
<style>
    body{
        background: url("{% static 'identify/hello.jpg' %}");
        height: 100%;
        min-height: 100%;
    }

    label{
        color: white;
    }
</style>


{% block navbar %}  
    {% if all_images %}
    <table style="text-align: center; width:100%; ">

        {% for image in all_images %}{% for prob in probs %}
        {% if forloop.counter == forloop.parentloop.counter %}
        <tr>
            <td>
                <img style="height: 150px; width: 150px;" src="{{ image.bone_image.url }}">
            </td>
            <td>
                <h3>
                    <label>
                        {{ image.condition }}
                        {% if image.condition == "positive" %}
                            :{{ prob }}
                        {% endif %}
                    </label>
                </h3>
            </td>
        </tr>
        {% endif %}
        {% endfor %}
        {% endfor %}

    </table>

    {% endif %}

{% endblock %}
